<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animate.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <title>Game of Matches</title>
  </head>
  <body>
    <div class="headerBoard">
      <div><h1>[ game of matches [</h1></div>
      <div></div>
      <div class="headerBoardBtn"><button id="instr-btn">?</button><img src="resources/symbols/chest.svg" id="treasureChest" alt="treasure chest"></div>
    </div>

    <div  id="popup" class="popup">
      <div id="winner" class="popupContent">
      </div>
    </div>

    <div id="secretQ" class="popup">
      <div id="secretQuestion" class="popupContent bounceIn">
        <span id="closeQ">close &#10008;</span>
        <span></span>
        <h1>[ Answer right for a surprise [</h1>
        <p>How long does it take to binge-watch every episode of Game of Thrones?</p>
        <p>You only have 15 seconds to answer btw</p>
        <progress value="0" max="10" id="progressBar"></progress>
        <form>
          <input type="number" id="numbDays" placeholder="days">
          <input type="number" id="numbHours" placeholder="hours">
          <input type="number" id="numbMins" placeholder="minutes">
          <br>
          <button id="submitAnswer">Good Luck!</button>
        </form>
        <div id="resultQuestion"></div>
      </div>
    </div>

    <div id="instructions" class="popup">
      <div id="instructionsInfo" class="popupContent bounceIn">
        <span id="closeX">close &#10008;</span>
        <img src="resources/symbols/instructions.png" alt="game play instructions">
      </div>
    </div>

    <div class="topbar">
      <div class="barWrapper">
        <div id="barProgress">
          <p>Love Meter Match Progess: 0%</p>
        </div>
      <div id="myProgress">
        <div id="myBar"></div>
        <img src="resources/symbols/like.svg" alt="like icon">
      </div>
      </div>
      <div class="topbarDice">
        <button id="roll">roll the dice!</button>
        <div id="displayRoll"></div>
      </div>
      <div class="barWrapperUnmatch">
          <div id="barProgressUnmatch">
            <p>Unmatch Meter Progess: 0%</p>
          </div>
        <div id="myProgressUnmatch">
          <div id="myBarUnmatch"></div>
          <img src="resources/symbols/unlike.svg" alt="unmatch icon">
        </div>
        </div>
    </div>

    <div class="start">
      <p>start</p>
    </div>
    <div id="board-wrapper"></div>
    <div class="finish">
      <p>finish</p>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
